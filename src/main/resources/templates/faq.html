<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/faq.css">
    <title>Informazione</title>
</head>
<body>
<div th:replace="navbar :: html"></div>

<div class="container">
    <h3>Hai una domanda? Puoi inviarla qui!</h3>
    <form th:action="@{/question}" th:object="${questionForm}" method="post" id="questionForm">
        <input type="text" th:field="*{name}" placeholder="Nome" required>
        <input type="text" th:field="*{surname}" placeholder="Cognome" required>
        <input type="text" th:field="*{email}" placeholder="Email" required>
        <textarea th:field="*{question}" cols="70" rows="5" placeholder="Inserisci la tua richiesta qui!" style="resize: none;" required></textarea>
        <input type="submit">
    </form>
</div>
<div th:replace="footer :: html"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
