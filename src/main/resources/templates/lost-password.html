<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/lost-password.css">
    <title>Reset Password</title>
</head>
<body>
<div th:replace="navbar :: html"></div>
<div class="container">
    <form id="recoverPasswordForm" th:action="@{lost-password}" method="post">
        <img src="https://page-imgs.s3.eu-north-1.amazonaws.com/lost-password.png" alt="biker">
        <h2>Reset Password</h2>
        <p>Inserisci la tua email per proseguire al reset della password.</p>
        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Indirizzo email" required>
            <input type="submit" value="Procedi">
        </div>
    </form>
</div>
<div th:replace="footer :: html"></div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</html>
