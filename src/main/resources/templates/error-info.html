<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/error.css">
    <title>Errore</title>
</head>
<body>
<div th:replace="navbar :: html"></div>

<div class="container">
    <div class="container-err">
        <h1>Errore</h1>
        <p th:text="${error}" id="error">Errore</p>
    </div>
    <div class="container-img">
        <img src="https://page-imgs.s3.eu-north-1.amazonaws.com/error.png" alt="img">
    </div>
</div>
<div th:replace="footer :: html"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script></body>
</html>
